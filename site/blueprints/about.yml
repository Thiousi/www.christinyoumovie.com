title: About
pages: false
files: true
  sortable: true
fields:
  title:
    label: Navigationstitel
    type:  text
  pagetitle:
    label: Seitentitel
    type:  text
  backgroundimage:
    extends: backgroundimage
    width: 3/4
  fullscreen:
    label: &nbsp;
    type: checkbox
    text: Fullscreen
    width: 1/4
  linebuilder:
    type: line
  builder: builder

  lineitems:
    type: line
  staff:
    label: Staff
    type: structure
    entry: >
      {{name}} | {{role}} | {{image}}
    fields:
      name:
        label: Name
        type: text
      role:
        label: Rolle
        type: text
      image:
        label: Bild
        type: selector
        mode: single
        size:  3
        types:
            - image
      hoverimage:
        label: Bild 2
        type: select
        options: images


  socialline:
    type: line
  socialall:
    label: Social Media Bereich
    type: checkbox
    text: Zeige alles an.
    default: 1
    width: 2/3
  bgcolor:
    type: checkbox
    label: Hintergrundfarbe
    text: grau
    width: 1/3
  socialtextline:
    label: Text
    type: checkbox
    text: Zeige den Textabschnitt an.
    default: 1
    width: 1/4
  socialicons:
    label: Icons
    type: checkbox
    text: Zeige Social Media Icons.
    default: 1
    width: 1/4
  instafeed:
    label: Instagram Feed
    type: checkbox
    text: Zeige die Bilder von Instagram an.
    default: 1
    width: 1/4
  mailchimp:
    label: Newsletter
    type: checkbox
    text: Zeige die Newsletter-Anmeldung an.
    default: 1
    width: 1/4
  line2:
    type: line
  actionbuttons:
    label: Action-Buttons
    text: Zeige den Share-Button an.
    type: checkbox
    default: 1

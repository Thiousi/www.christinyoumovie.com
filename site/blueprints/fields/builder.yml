label: Inhalte
type: builder
help: Nur Elemente (ausser "Nur Text"), die anschliessend angezeigt werden, sind verfügbar.
fieldsets:
  bodytext:
    label: Nur Text
    entry: >
      <h1>{{title}}</h1><p>{{text}}</p>
    fields:
      title:
        label: Titel
        type: text
        width: 3/4
      hidetitle:
        label: &nbsp;
        type: checkbox
        text: Verstecken
        width: 1/4
      text:
        label: Text
        type: textarea
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images
        width: 3/4
      bgheight:
        label: Höhe (in px)
        type: number
        width: 1/4
  quotescontainer:
    label: Zitatesammlung (nur falls unten verfügbar)
    entry: >
      Zeige eine Sammlung der untenstehenden Zitate an.
    fields:
      quote:
        label: Zitate
        type: checkbox
        text: Zeige eine Sammlung der Zitate an.
        default: 1
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images
  staffcontainer:
    label: Staff (nur falls unten verfügbar)
    entry: >
      <h1>{{title}}</h1><p>{{text}}<br /><br />Zeige eine Liste des Staffs aus den untenstehenen Einträgen an: {{contactform}}</p>
    fields:
      title:
        label: Titel
        type: text
      text:
        label: Text
        type: textarea
      contactform:
        label: Staff
        type: checkbox
        text: Zeige die Staff-Gallery an.
        default: 1
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images
  formcontainer:
    label: Kontaktformular (nur Kontaktseite)
    entry: >
      <h1>{{title}}</h1><p>{{text}}<br /><br />Zeige das Kontaktformular an: {{contactform}}</p>
    fields:
      title:
        label: Titel
        type: text
      text:
        label: Text
        type: textarea
      contactform:
        label: Kontaktformular
        type: checkbox
        text: Zeige das Kontaktformular an.
        default: 1
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images
  timelinecontainer:
    label: Timeline (nur falls unten verfügbar)
    entry: >
      <h1>{{title}}</h1><p>{{text}}<br /><br />Zeige eine Timeline aus den untenstehenen Einträgen an: {{timeline}}</p>
    fields:
      title:
        label: Titel
        type: text
      text:
        label: Text
        type: textarea
      timeline:
        label: Timline
        type: checkbox
        text: Zeige die Timelineeinträge an.
        default: 1
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images
  supportstatus:
    label: Fortschrittbalken
    entry: >
      <b>Supportstatus</b><br>{{text}} <br >(Verstecken: {{hide}})

    fields:
      hide:
        label: Verstecken
        type: checkbox
        text: Element nicht anzeigen.
      text:
        label: Text
        type: textarea
        help: {%} ist ein Platzhalter, der mit dem aktuellen Prozentsatz ersetzt wird.
      amountstart:
        label: Startbetrag
        type: text
        width: 1/2
      amountend:
        label: Endbetrag
        type: text
        width: 1/2
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images
  supportstatusch:
    label: Fortschrittbalken CH
    entry: >
      <b>Supportstatus</b><br>{{text}} <br >(Verstecken: {{hide}})

    fields:
      hide:
        label: Verstecken
        type: checkbox
        text: Element nicht anzeigen.
      text:
        label: Text
        type: textarea
        help: {%} ist ein Platzhalter, der mit dem aktuellen Prozentsatz ersetzt wird.
      amountstart:
        label: Startbetrag
        type: text
        width: 1/2
      amountend:
        label: Endbetrag
        type: text
        width: 1/2
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images
  goodiecontainer:
    label: Spendenoptionen (nur falls unten verfügbar)
    entry: >
      <h1>{{title}}</h1><p>{{text}}<br /><br />Zeige die Spendenoptionen aus den untenstehenen Einträgen an.
    fields:
      title:
        label: Titel
        type: text
      text:
        label: Titel
        type: textarea
      goodie:
        label: Spendenoptionen
        type: checkbox
        text: Zeige die Spendenoptionen an.
        default: 1
      line:
        type: line
      bgimage:
        label: Hintergrundbild
        type: select
        options: images

# /site/blueprints/fields/bodytext.yml
label: Nur Text
entry: >
  <h1>{{title}}</h1><p>{{text}}</p>
fields:
  title:
    label: Titel
    type: text
    width: 3/4
  hidetitle:
    label: &nbsp;
    type: checkbox
    text: Verstecken
    width: 1/4
  text:
    label: Text
    type: textarea
  line:
    type: line
  bgcolor:
    type: checkbox
    label: Hintergrundfarbe
    text: grau
    width: 1/3
  bgimage:
    label: Hintergrundbild
    type: select
    options: images
    width: 2/3
